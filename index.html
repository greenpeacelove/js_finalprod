<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Список справ</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="header">
        <select id="selectList">
          <option value="option1">My workday</option>
          <option value="option2">Monday</option>
          <option value="option3">Tuesday</option>
          <option value="option4">Wednesday</option>
          <option value="option5">Thursday</option>
          <option value="option6">Friday</option>
          <option value="option7">Saturday</option>
          <option value="option8">Sunday</option>
        </select>
        <button onclick="getSelectedOption()">Отримати вибраний елемент</button>
        <p id="selectedOption"></p>
    </div>
<div class="content" id="app">
  <h1>To Do List</h1>
  <input type="text" id="taskInput" placeholder="Додати нове завдання">
  <button onclick="addTask()">Додати</button>
  <ul id="taskList">
    
  </ul>
  <button onclick="deleteTasks()">Видалити вибрані</button>
</div>
</div>
<script src="./scripts.js"></script>
</body>
</html>
